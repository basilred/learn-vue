<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app" v-once>
      {{message}}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Наведи на меня курсор на пару секунд,
        чтобы увидеть динамически связанное значение title!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">Сейчас меня видно</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage" type="button" name="button">Перевернуть сообщение</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" type="text" name="" value="">
    </div>

    <div id="app-7">
      <ol>
        <!--
          Теперь мы можем передать каждому компоненту todo-item объект
          с информацией о задаче, который будет динамически меняться.
          Мы также определяем для каждого компонента "key",
          значение которого мы разберём далее в руководстве.
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <div id="app-8">
      <p>{{ foo }}</p>
      <!-- мы теперь не можем обновить `foo`! -->
      <button v-on:click="foo = 'baz'">Изменить</button>
    </div>

    <div id="app-9">
      <p>Двойные фигурные скобки: {{ rawHtml }}</p>
      <p>Директива v-html: <span v-html="rawHtml"></span></p>
      <button
        v-bind:disabled="isButtonDisabled"
        type="button"
        name="button"
      >Button</button>
      <div v-bind:id="'list-' + id" class="">
        {{ ok ? 'YES' : 'NO' }}
      </div>
    </div>

    <script src="./src/app.js" charset="utf-8"></script>
  </body>
</html>
